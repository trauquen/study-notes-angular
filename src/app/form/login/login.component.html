<p>template-login works!</p>
<form (ngSubmit)="login()">
  <div>
  <input type="text" name="username" placeholder="Username" [(ngModel)]="username">
  </div>
  <div>
  <input type="password" name="password" placeholder="Password" [(ngModel)]="password">
  </div>
  <button type="submit">Login</button>
</form>

<div>You are trying to login as
  <b>{{username}}</b>
</div>
<a [routerLink]="['./r']" routerLinkActive="router-link-active">reactive login page</a>
