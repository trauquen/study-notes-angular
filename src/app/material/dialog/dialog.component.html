<h2 mat-dialog-title>{{ data }}</h2>
<mat-dialog-content>Are you sure to reset this form?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button (click)="closeDialog(true)" color="primary">Reset</button>
  <button mat-stroked-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
