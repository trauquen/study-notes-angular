<table mat-table matSort [dataSource]="clients" matSortDisableClear="true">
  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
  <tr mat-row *matRowDef="let client; columns: columnNames"></tr>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let client">{{ client.id }}</td>
  </ng-container>
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
    <td mat-cell *matCellDef="let client">{{ client.first_name }}</td>
  </ng-container>
  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let client">{{ client.last_name }}</td>
  </ng-container>
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
    <td mat-cell *matCellDef="let client">{{ client.gender }}</td>
  </ng-container>
  <ng-container matColumnDef="ip_address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>IP Address</th>
    <td mat-cell *matCellDef="let client">{{ client.ip_address }}</td>
  </ng-container>
</table>
<mat-paginator [pageSize]="20" [pageSizeOptions]="[20, 40, 60]"></mat-paginator>
